<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大插件</title>
    <script src="../static/JS/jquery-3.3.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
        }

        .wrap2 {
            overflow: hidden;
            margin: 50px 0 0 50px;
            position: relative;
        }

        .wrap2 img {
            border: 1px solid #ccc;
        }

        .wrap2 span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            display: none;
        }

        .zoom {
            width: 500px;
            height: 500px;
            border: 1px dashed #ccc;
            background: url("../static/images/slide01.jpg") no-repeat;
            background-size: 800px 800px;
            background-position: center center;
            margin-top: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div class="wrap2 left">
    <img src="../static/images/slide01.jpg" alt="略缩图" height="200" width="400"/>
    <span></span>
</div>
<div class="zoom left"></div>

<script>
    (function ($) {
        $.fn.zoom = function () {
            var img = $(this).find("img");
            var span = $(this).find("span");
            var zoom = $(".zoom");
            //获取略缩图相对于窗口的位置
            var tLeft = $(img).offset().left;
            var tTop = $(img).offset().top;

            $(this).mousemove(function (e) {
                //获取鼠标坐标
                var mLeft = e.clientX;
                var mTop = e.clientY;

                //计算鼠标相对于图片区域的位置
                var l = mLeft - tLeft;
                var t = mTop - tTop;

                //鼠标移动时移动span
                $(span).css({
                    "display": "block",
                    "left": (l - 50) + "px",
                    "top": (t - 50) + "px"
                });

                //计算偏移量
                var ll = (l / $(img).width()) * 100 + "%";
                var tt = (t / $(img).height()) * 100 + "%";

                //设置大图偏移
                $(zoom).css({
                    "display": "block",
                    "background-position": ll + " " + tt
                })
            });

            //解除绑定
            $(this).mouseout(function () {
                $(span).css("display", "none");
                $(zoom).css("display", "none");
            })
        }
    })(jQuery);
    $(".wrap2").zoom();
</script>

</body>
</html>
