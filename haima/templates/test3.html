<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>点击切换div的显示|选项卡</title>
    <style type="text/css">
        body {
            font-size: 14px;
            font-family: "Trebuchet MS";
            color: #333;
        }

        a {
            bblr: expression_r(this.onFocus=this.blur());
            outline: none;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            width: 100px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 12px;
            color: #369;
            text-decoration: none;
        }

        ul li a.sel {
            position: relative;
            top: 1px;
            margin-top: -1px;
            width: 98px;
            background: #fff;
            height: 25px;
            line-height: 24px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        ul li a.sel:hover {
            color: #f60;
        }

        ul li a:hover {
            color: #f60;
        }

        div {
            float: left;
            clear: left;
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }

        div.on {
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            display: block;
        }
    </style>

    <script type="text/javascript">
        function sela(link) {
            var ul = document.getElementsByTagName("ul")[0];
            var alllinks = ul.getElementsByTagName("a");
            for (var i = 0; i < alllinks.length; i++) {
                alllinks[i].className = "";
            }

            /*前面的意思是把所有的ul中的a标签都className置空(最初始MSN群的className是sel),
            然后再赋予所点击的a标签的className为sel.由于在CSS中总是定义了.sel,
            所以被新命名的className为sel的标签就拥有了那个属性,所以会有标签被选择的感觉.*/
            link.className = "sel";
            var alldivs = document.getElementsByTagName("div");
            for (var k = 0; k < alldivs.length; k++) {
                alldivs[k].className = "";
            }
            var divId = link.getAttribute("href").split("#")[1];//在此处得到a标签中的href中的内容。
            divId = document.getElementById(divId);
            divId.className = "on";//这样才能让css的作用得以显示，因为前面把所有的div标签都置空了。
        }
    </script>

</head>

<body>

<ul>
    <li><a onmouseover="sela(this);return false;" href="#ibot" class="sel">GlartChen</a></li>
    <li><a onmouseover="sela(this);return false;" href="#mgroup">青野月音</a></li>
    <li><a onmouseover="sela(this);return false;" href="#msnmate">龙本水生</a></li>
</ul>
<div id="ibot">
    <p>GlartChen from Jiang Xi</p>
</div>

<div id="mgroup" class="on">
    <p>青野月音love赤夜萌香</p>
</div>

<div id="msnmate">
    <p>龙本水生爱看动漫</p>
</div>
</body>
</html>
